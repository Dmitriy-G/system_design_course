name: CI/CD pipeline

on:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:

  validate-diagrams:
    name: Validate PlantUML C4 Diagrams
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Validate diagrams
        run: make diagrams-validate

  generate-diagrams:
    name: Generate Diagram Images
    runs-on: ubuntu-latest
    needs: validate-diagrams

    steps:
      - uses: actions/checkout@v4
      - name: Validate ADRs
        run: make adr-validate

  validate-adrs:
    name: Validate ADR Documents
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Validate ADRs
        run: make adr-validate

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run unit tests
        run: make test-unit

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()   # ‚Üê upload even if tests fail
        with:
          name: unit-test-results
          path: build/reports/tests/unitTest/
          retention-days: 7

  arch-tests:
    name: Architecture Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run architecture tests
        run: make test-arch

      - name: Upload arch test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: arch-test-results
          path: build/reports/tests/archTest/
          retention-days: 7

  publish-diagrams:
    name: Publish Diagrams to Repository
    runs-on: ubuntu-latest
    needs: [validate-diagrams, generate-diagrams, validate-adrs]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate final diagrams
        run: make diagrams-generate

      - name: Commit diagrams to repository
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/c4/rendered/
          git diff --staged --quiet || \
            git commit -m "ci: regenerate C4 diagrams [skip ci]" && \
            git push