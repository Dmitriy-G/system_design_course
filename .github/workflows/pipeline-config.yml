name: CI/CD pipeline

on:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:

  validate-diagrams:
    name: Validate PlantUML C4 Diagrams
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Validate diagrams
        run: make diagrams-validate

  diagrams-generate:
    name: Generate Diagram Images
    runs-on: ubuntu-latest
    needs: validate-diagrams

    steps:
      - uses: actions/checkout@v4
      - name: Validate ADRs
        run: make diagrams-generate

  sequence-generate:
    name: Generate Sequence Images
    runs-on: ubuntu-latest
    needs: validate-diagrams

    steps:
      - uses: actions/checkout@v4
      - name: Generate sequence
        run: make sequence-generate

  validate-adrs:
    name: Validate ADR Documents
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Validate ADRs
        run: make adr-validate

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run tests
        run: make test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()   # ‚Üê upload even if tests fail
        with:
          name: unit-test-results
          path: build/reports/tests/
          retention-days: 7

  publish-diagrams:
    name: Publish Diagrams to Repository
    runs-on: ubuntu-latest
    needs: [validate-diagrams, diagrams-generate, sequence-generate, validate-adrs]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate final diagrams
        run: make diagrams-generate

      - name: Generate final sequences
        run: make sequence-generate

      - name: Commit diagrams to repository
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/c4/rendered/
          git add docs/sequence/rendered/
          git diff --staged --quiet || \
            git commit -m "ci: regenerate C4 diagrams [skip ci]" && \
            git push